<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../packages/vue/dist/vue.global.js"></script>
    <script>
        const App = {
          setup() {
            return {
              message: 'phil',
            }
          },
          render() {
            console.log('miniVue.h', miniVue.h)
            return miniVue.h('div', `hello${this.message}`)
          },
        }

        miniVue.createApp(App).mount('#app')
    </script>
